<html>
    <head>
        <title>MultiFileUpload</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/all.css" />
        <link rel="stylesheet" href="css.css" />
    </head>
    <body style="padding-top:50px;">
        <div style="max-width:700px;margin:auto;">
            <div class="fields-group">
                <div class="fieldValueEditor fieldValueEditorWithIcon fieldFileUpload">
                    <div class="field-label">
                        <label title="MultiFileUpload" for="input-id">MultiFileUpload</label>
                    </div>
                    <div class="field-editor-con">
                        <div class="fieldEditor">
                            <div class="imageFieldValueEditor"></div>
                            <div class="editor-links">
                                <input type="file" id="input-id" multiple="" />
                                <a class="editor-link fieldFileUploadlLink" title="Upload">
                                    <img src="GE-folder-openfolder-24.png" alt="upload"/>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fieldValueEditor fieldValueEditorWithIcon fieldFileUpload">
                    <div class="field-label">
                        <label title="MultiFileUpload" for="input-id2">MultiFileUpload2</label>
                    </div>
                    <div class="field-editor-con">
                        <div class="fieldEditor">
                            <div class="imageFieldValueEditor"></div>
                            <div class="editor-links">
                                <input type="file" id="input-id2" multiple="" />
                                <a class="editor-link fieldFileUploadlLink" title="Upload">
                                    <img src="GE-folder-openfolder-24.png" alt="upload"/>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div data-has="javascript">
                <script src="../../js/jquery-3.2.1.min.js"></script>
                <script src="js.js"></script>
            </div>
        </div>
    </body>
</html>
